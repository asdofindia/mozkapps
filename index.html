---
layout: default
---

<div class="home">

  <h1 class="page-heading">Apps</h1>

  <ul class="app-list">
    {% for app in site.posts %}
      <li>
        <h2>
          <a class="app-link" href="{{ app.url | prepend: site.baseurl }}">{{ app.name }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
