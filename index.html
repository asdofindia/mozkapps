---
layout: home
scripts: [jquery-2.1.4.min.js, isotope.pkgd.min.js, home.js]
---

<div class="home">

  <!-- <h1 class="page-heading">Apps</h1> -->
  <div class="button-group filter-button-group">
      <button data-filter="*">show all</button>
      <button data-filter=".utilities">utilities</button>
      <button data-filter=".games">games</button>
  </div>
  <div class="app-list">
    {% for app in site.posts %}
      <div class="app {{ app.categories }}">
        <h2>
          <a class="app-link" href="{{ app.url | prepend: site.baseurl }}">{{ app.name }}</a>
        </h2>
        <p>
            {{ app.excerpt }}
        </p>
      </div>
    {% endfor %}
  </div>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
