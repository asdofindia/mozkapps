---
layout: default
---
<div class="app">

  <header class="app-header">
    <h1 class="app-name">{{ page.name }}</h1>
    <p class="app-meta">{{ page.categories }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="app-content">
    {{ content }}
    <a href="https://marketplace.firefox.com/app/{{ page.id | split:"/" | last }}/">View on marketplace</a>
    <h2>More info</h2>
    Author: <span id="author"></span><br>
    Size: <span id="size"></span>
  </article>

</div>
