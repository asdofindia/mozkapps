<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}

    <div class="page-content">
      <div class="wrapper">
        {{ content }}
      </div>
    </div>

    {% include footer.html %}

    {% if page.scripts %}
    {% for script in page.scripts %}
    <script src="/js/{{ script | prepend: site.baseurl  }}" charset="utf-8"></script>
    {% endfor %}
    {% endif %}

  </body>

</html>
